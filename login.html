<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visão360 - Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
    <details>
        <summary class="hamburguer"><img src="./images/3-bars.png" alt="menu hamburguer"></summary>
        <ul>
          <li><a href="#">Opção 1</a></li>
          <li><a href="#">Opção 2</a></li>
          <li><a href="#">Opção 3</a></li>
          <li><a href="#">Opção 4</a></li>
        </ul>
      </details>

    <div class="logotransparente">
    <img src="/images/CLEAN FODASE.png" alt="logo da visão 360">
    </div>
        <main>

            <h2>Insira seus dados</h2>
            <section class="form-container"></section>
            <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>
  
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required>

      <button type="submit">Enviar</button>

      <button class="btn-back" onclick="history.back()">Voltar</button>
        </main>
        <footer class="footer">
            <div class="links">
                <a href="link"><img src="images/instagram.png" alt="logo"></a>
                <a href="link"><img src="images/facebook.png" alt="logo"></a>
                <a href="link"><img src="images/linkedin.png" alt="logo"></a>
                <a href="link"><img src="images/twitter.png" alt="logo"></a>
            </div>
        </footer>
</body>
</html>
